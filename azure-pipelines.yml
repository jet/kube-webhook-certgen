trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  GO111MODULE: 'on'
  GOVERSION:   '1.12.5'
  GOBIN:       '$(GOPATH)/bin'
  GOROOT:      '/usr/local/go'
  GOPATH:      '$(system.defaultWorkingDirectory)/gopath'
  modulePath:  '$(GOPATH)/src/github.com/$(build.repository.name)'

steps:

- script: |
    wget https://dl.google.com/go/go$(GOVERSION).linux-amd64.tar.gz -q
    sudo tar -C /usr/local -xzf go$(GOVERSION).linux-amd64.tar.gz
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(modulePath)'
    shopt -s extglob
    shopt -s dotglob
    mv !(gopath) '$(modulePath)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
    go version
    which go
  displayName: 'Set up Go'

- script: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v .
  workingDirectory: '$(modulePath)'
  displayName: 'Build'

- script: |
    go get -u github.com/jstemmer/go-junit-report
    go test -v ./... 2>&1 | go-junit-report > TEST-ALL.xml
  workingDirectory: '$(modulePath)'
  displayName: 'Test'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/TEST-*.xml'
    searchFolder: '$(modulePath)'
    failTaskOnFailedTests: true

- script: |
    docker build . -t jet/kube-webhook-certgen
    docker run jet/kube-webhook-certgen version
  workingDirectory: '$(modulePath)'
  displayName: 'Test build docker'

- task: PublishPipelineArtifact@0
  inputs:
    artifactName: 'kube-webhook-certgen'
    targetPath: '$(modulePath)/kube-webhook-certgen'